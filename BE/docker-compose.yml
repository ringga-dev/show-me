services:
  app:
    build: .
    image: my-spring-app:latest
    ports:
      - "9091:9091"
    volumes:
      - "./data/uploads:/app/uploads"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 9091"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 20s
